<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Scalable - OkSystems</title>		

		 <!-- styles -->
    	<link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
		<link href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet">
		<link href="jquery-ui-1.11.4/jquery-ui.structure.css" rel="stylesheet">
		<link href="jquery-ui-1.11.4/jquery-ui.theme.css" rel="stylesheet">
    	<link href="CSS/defaults.css" rel="stylesheet">
	</head>
	
	<body data-ng-app="scalableDemo" class="bs-docs-home">
		
		<div id="dialog" title="Dialog Title">
			<div id="outer">
				<div id="inner">
					I'm a dialog
					<button>Scalable Button</button>					
				</div>
			</div>
		</div>
		
		<!-- jQuery and UI -->
		<script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
		<script src="jquery-ui-1.11.4/jquery-ui.js"></script>

		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="bootstrap-3.3.5-dist/js/bootstrap.js"></script>

		<!-- Include anuglar files -->
		<script src="angular-1.4.x-dist/angular.min.js"></script>

		<!-- Include modules for angular stuff -->
		<script src="JS/app.js"></script>

		<script>

			var maxWidth  = $('#outer').width();
			var maxHeight = $('#outer').height();
			
			var windowWidth = $('#outer').width();
			var windowHeight = $('#outer').height();

			$( "#dialog" ).dialog({
				resizable: false,
				autoOpen: true,
				width: windowWidth,
				height: windowHeight + 40,
				}).parent().resizable({
	            	aspectRatio: true,
    	        	minWidth: 100,
					resize: function(event, ui){						
						
						var mWidth = ui.size.width;
						var mHeight = ui.size.height-40;						

						scaleX = mWidth/windowWidth;	
						scaleY = mHeight/windowHeight;
												
						$('#outer').css({'-webkit-transform': 'scale(' + scaleX + ',' + scaleY + ')'});

						$(this).children('#dialog div').clientHeight = $(this).children('#dialog div').children('#outer div').clientHeight;
					},					
	    		});
								
		</script>		
	</body>
</html>
